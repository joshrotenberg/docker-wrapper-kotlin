site_name: docker-kotlin
site_description: A type-safe Docker CLI wrapper for Kotlin/JVM
site_url: https://joshrotenberg.github.io/docker-kotlin
repo_url: https://github.com/joshrotenberg/docker-kotlin
repo_name: joshrotenberg/docker-kotlin
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/joshrotenberg
  generator: false

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - Core Commands:
      - Overview: commands/overview.md
      - Container Lifecycle: commands/lifecycle.md
      - Container Operations: commands/operations.md
      - Images: commands/images.md
      - Networks: commands/networks.md
      - Volumes: commands/volumes.md
      - System: commands/system.md
  - Compose:
      - Overview: compose/overview.md
      - Commands: compose/commands.md
  - Templates:
      - Overview: container-templates/overview.md
      - Wait Strategies: container-templates/wait-strategies.md
      - Redis: container-templates/redis.md
  - Testing:
      - Overview: testing/index.md
  - API Reference:
      - Core: api/core.md
      - Compose: api/compose.md
      - Templates: api/templates.md
  - Examples:
      - Basic Usage: examples/basic.md
      - Testing: examples/testing.md
      - Development: examples/development.md
